server:
  port: ${SERVER_PORT:8080}
#  servlet:
#    context-path: /web3auth

logging:
  level:
    net.consensys.web3auth: ${LOG_LEVEL:DEBUG}
   
    
web3auth:               
  instance: demo
  serverUrl: http://localhost:8080

  otc:
    type: DB # IN_MEMORY | DB
    dictionnary: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789
    length: 10
    prefix: "Log in to demo.io by signing this secret code: "
    expiration: 60 # seconds
    
  jwt:
    issuer: "demo"
    secret: "s3cret!"
    expiration: 2592000 # seconds 
    
  cookie:
     path: "/"
     domain: "localhost"
     secure: false
   
  wallet:
    mode: DIRECT # DIRECT | RELAY
    #relay:
    #  endpoint: http://localhost:8080/relay 
    direct:
      mnemonic: "candy maple cake sugar pudding cream honey rich smooth crumble sweet treat"
      rpcUrl: http://localhost:8545
      proxyFactory: ""
      gnosisSafeMasterCopy: ""

  clients:
    - clientId: demo
      type: BROWSER  # BROWSER | BEARER | BOTH
      defaultRedirect: http://localhost:3000
      
  socialConnect:
    github:
      clientId: 68ea2e38d173c87a02e9
      clientSecret: ed96ad307150af636442ca6bac1d55682615bcd6
      redirect: http://localhost:8080/social-connect/auth/github/redirect      
      
  cors:
    origins: "${CORS_ORIGIN:http://localhost:.*}"
    methods: "${CORS_METHODS:GET,POST,PUT,OPTIONS,DELETE,PATCH}"
    headers: "${CORS_HEADERS:Access-Control-Allow-Headers,Origin,X-Requested-With,Content-Type,Accept,X-Auth-Token}"
    credentials: "${CORS_CREDENTIALS:true}"
  
  mongodb:
    host: ${SPRING_DATA_MONGODB_HOST:localhost}
    port: ${SPRING_DATA_MONGODB_PORT:27017}
    uri: ${SPRING_DATA_MONGODB_URI:#{null}} 
    database: ${SPRING_DATA_MONGODB_DATABASE:web3auth}    
      
